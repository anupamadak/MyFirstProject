<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/app.css">

<title>Hello</title>
</head>
<body>
	<h2>Expense Details</h2>
	<div id="tabledetails">
		<table
			style="width: 80%; float: left; border: 0; cellspacing: 0; cellpadding: 0"
			class="tables_ui" id="t_draggable2">
			<caption>
				<h4>Please select the category of every expense</h4>
			</caption>
			<tbody class="t_sortable">
				<th:block th:each="details : ${displayDetailsRequest}">
					<tr>
						<td th:text="${'Date :' + details.date}"></td>
						<td th:text="${'Description :' + details.description}"></td>
						<td th:text="${'Amount  :' + details.amount}"></td>
						<td><select class="form-control" id="selectCategory"
							name="selectCategory">
								<option value="0">select category</option>
								<option th:each="category : ${categoryList}"
									th:value="${category}" th:utext="${category}" />
						</select></td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	<a th:href="@{/confirm}">Proceed To confirmation</a>
	<form action="/addOther" th:value="${phoneNumber}" method="post">
	<label for="phoneNumber" >Hello</label>:
    <input id="phoneNumber" name="phoneNumber" autofocus="autofocus"  th:value="${phoneNumber}" type="hidden"/ > <br />
	<button type="submit">Add Other Expense</button>
	</form>

	<!-- The Modal -->
	<form action="@{/addOther}" method="post">
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			
				Add your Category <input type="text" name="category"><br>
				<label for="phoneNumber">phoneNumber</label>: <input type="text"
					id="phoneNumber" name="phoneNumber" autofocus="autofocus" /> <br /> <input
					type="submit" value="Submit">
			
		</div>

	</div>
	</form>

</body>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
</html>
